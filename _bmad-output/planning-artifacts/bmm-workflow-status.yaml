# BMM Workflow Status - bmad-orchestrator Monorepo
#
# This tracks progress through BMM methodology phases for ALL components.
# Implementation phase is tracked in sprint-status.yaml (unified)

# STATUS DEFINITIONS:
# ==================
# Completion Status:
#   - {file-path}: Workflow complete, artifact created
#   - skipped: Optional/conditional workflow that was skipped
#   - required: Must be completed to progress
#   - in-progress: Currently being worked on

# ══════════════════════════════════════════════════════════════════════════════
# MONOREPO STRUCTURE
# ══════════════════════════════════════════════════════════════════════════════

monorepo:
  name: "bmad-orchestrator"
  components:
    - id: orchestrator
      name: "BMAD Orchestrator"
      description: "CLI dashboard for managing BMAD workflow across agent instances"
      prefix: "orch-"
      planning_status: complete
      implementation_status: in-progress

    - id: agent-env
      name: "agent-env"
      description: "CLI for creating isolated, AI-ready development environments"
      prefix: "env-"
      planning_status: in-progress
      implementation_status: not-started

  # Cross-component relationship
  relationship: |
    orchestrator consumes agent-env to discover and manage isolated dev environments.
    agent-env can be used standalone. orchestrator requires agent-env for full functionality.
    Both can be developed in parallel with mocking at boundaries.

