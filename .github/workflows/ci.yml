name: CI

on:
  push:
    branches: [main]
  pull_request:

# Explicit minimal permissions (NFR2 - security best practice)
permissions:
  contents: read

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Verify Node.js Version
        run: |
          NODE_VERSION=$(node -v)
          MAJOR_VERSION=$(echo $NODE_VERSION | cut -d 'v' -f 2 | cut -d '.' -f 1)
          if [ "$MAJOR_VERSION" -lt 20 ]; then
            echo "Error: Node.js version must be at least 20. Found $NODE_VERSION"
            exit 1
          fi

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> "$GITHUB_ENV"

      # Cache uses **/ glob to capture all workspace lockfiles consistently
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm -r build

      - name: Type check all packages
        run: pnpm -r type-check

      - name: Lint all packages
        run: pnpm -r lint

      - name: Run all tests with coverage
        run: pnpm -r test:coverage

      # Validate changeset package names match workspace packages.
      # Catches typos like @bmad-orchestrator/foo vs @zookanalytics/foo early
      # with a clear error message pointing to the exact file.
      - name: Validate changeset package names
        if: github.event_name == 'pull_request'
        run: |
          WORKSPACE_PKGS=$(pnpm ls -r --json --depth -1 | jq -r '.[].name')
          if [ -z "$WORKSPACE_PKGS" ]; then
            echo "::error::Failed to enumerate workspace packages"
            exit 1
          fi
          ERRORS=0
          for f in .changeset/*.md; do
            [ -f "$f" ] || continue
            [ "$(basename "$f")" = "README.md" ] && continue
            # Extract quoted package names from YAML frontmatter (lines between --- delimiters).
            # Changesets generated by @changesets/cli always quote scoped names.
            PKGS=$(sed -n '/^---$/,/^---$/{ /^---$/d; s/"\(.*\)":.*/\1/p }' "$f")
            for pkg in $PKGS; do
              if ! echo "$WORKSPACE_PKGS" | grep -qxF "$pkg"; then
                echo "::error file=$f::Changeset references unknown package '$pkg'. Valid packages: $(echo "$WORKSPACE_PKGS" | paste -sd,)"
                ERRORS=$((ERRORS + 1))
              fi
            done
          done
          [ "$ERRORS" -eq 0 ] || exit 1

      # Verify changeset configuration health (Story 2.3).
      # Advisory: warns if no changesets found (e.g., infrastructure-only PRs).
      # Config/tool failures still hard-fail to catch broken changeset installations.
      # Only runs on PRs â€” changeset status compares HEAD against baseBranch ("main").
      - name: Validate changeset status
        if: github.event_name == 'pull_request'
        run: |
          git branch main origin/main 2>/dev/null || true
          OUTPUT=$(pnpm changeset status 2>&1) && exit 0
          if echo "$OUTPUT" | grep -q "No changesets present"; then
            echo "::warning::No changesets found. If this PR changes publishable package behavior, run 'pnpm changeset' to add one."
          else
            echo "::error::Changeset status check failed unexpectedly:"
            echo "$OUTPUT"
            exit 1
          fi

      # Pack agent-env tarball for integration testing (Story 1.4).
      # @zookanalytics/shared is bundled into dist via tsup noExternal config.
      - name: Pack agent-env tarball
        run: pnpm pack
        working-directory: packages/agent-env

      - name: Upload agent-env tarball
        uses: actions/upload-artifact@v4
        with:
          name: agent-env-tarball
          path: packages/agent-env/*.tgz
          retention-days: 7

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: |
            packages/*/coverage/
            coverage/
          retention-days: 7

  # Clean-room integration test: validates the packaged CLI works for end-users
  # without implicit dependencies on the build environment. NO checkout step
  # ensures we only test what's in the tarball artifact.
  integration-test:
    runs-on: ubuntu-latest
    needs: check

    steps:
      # Download the tarball artifact from the check job.
      # This is the ONLY input to this job - no source code access.
      - name: Download agent-env tarball
        uses: actions/download-artifact@v4
        with:
          name: agent-env-tarball

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      # Install the tarball globally to simulate end-user installation.
      # The glob pattern matches the versioned tarball name.
      - name: Install agent-env from tarball
        run: |
          TARBALL_NAME=$(find . -name "zookanalytics-agent-env-*.tgz" -print -quit)
          if [ -z "$TARBALL_NAME" ]; then
            echo "Error: agent-env tarball not found."
            exit 1
          fi
          npm install -g "$TARBALL_NAME"

      # Verify version output matches expected format.
      # This validates the CLI is executable and bin entry is correct.
      - name: Verify agent-env --version
        run: |
          VERSION=$(agent-env --version)
          echo "Version output: $VERSION"
          # Verify version matches semver pattern
          if ! echo "$VERSION" | grep -E '^[0-9]+\.[0-9]+\.[0-9]+'; then
            echo "::error::Version output does not match expected format"
            exit 1
          fi

      # Verify help command works (validates commander setup).
      - name: Verify agent-env --help
        run: agent-env --help

      # Verify list --json returns valid JSON structure.
      # Note: In CI without OrbStack, this returns an error but must still be valid JSON.
      - name: Verify agent-env list --json
        run: |
          OUTPUT=$(agent-env list --json 2>&1 || true)
          echo "JSON output: $OUTPUT"
          # Validate JSON structure using jq
          echo "$OUTPUT" | jq -e '.ok != null' || {
            echo "::error::JSON output missing 'ok' field"
            exit 1
          }
